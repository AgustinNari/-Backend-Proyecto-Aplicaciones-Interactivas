# application.properties (colocar en src/main/resources/application.properties)

# --- App ---
spring.application.name=marketplace
server.port=4002

# --- Datasource MySQL ---
# Ajustá host/puerto/schema si tu MySQL usa otros valores
spring.datasource.url=jdbc:mysql://localhost:3306/marketplace?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=market_user
spring.datasource.password=market_pwd
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# Si querés forzar un dialect (opcional):
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

